
# Los parámetros serverTimezone y useSSL son buenas prácticas.
spring.datasource.url=jdbc:mysql://localhost:3307/mitiendita_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Nombre de usuario de tu base de datos MySQL (comúnmente 'root' en entornos locales).
spring.datasource.username=root

# Contraseña de tu usuario de MySQL. ¡Reemplázala por tu contraseña real!
spring.datasource.password=71137665

# Driver de conexión para MySQL. Spring Boot suele detectarlo, pero es bueno especificarlo.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de MySQL. Ayuda a Hibernate a generar un SQL optimizado y compatible con tu versión de MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Esta es la configuración más importante para el desarrollo.
# 'update': Actualiza el esquema de la base de datos automáticamente si detecta cambios en tus entidades @Entity.
# Otras opciones: 'create' (borra y crea todo de nuevo), 'validate' (valida pero no cambia), 'none' (no hace nada, para producción).
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola las sentencias SQL que JPA está ejecutando.
# ¡Es extremadamente útil para aprender y depurar!
spring.jpa.show-sql=true

# Formatea el SQL mostrado en la consola para que sea más fácil de leer.
spring.jpa.properties.hibernate.format_sql=true